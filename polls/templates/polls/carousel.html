{% load static %}
<div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static 'polls/images/image5.jpeg' %}" alt="Los Angeles" style="width:100%;height:800px">
                <div class="carousel-caption" style="font-family: 'Lobster Two', serif;font-size: 90px;">
                    <p>The Pic Box</p>
                    <h2>Create Your Online Portfolio</h2>
                </div>
            </div>

            <div class="item">
                <img src="{% static 'polls/images/image6.jpeg' %}" alt="Chicago" style="width:100%;height:800px">
                <div class="carousel-caption" style="font-family: 'Lobster Two', serif;font-size: 90px;">
                        <p>The Pic Box</p>
                        <h2>Create Your Online Portfolio</h2>
                </div>
            </div>

            <div class="item">
                <img src="{% static 'polls/images/image7.jpg' %}" alt="New york" style="width:100%;height:800px">
                <div class="carousel-caption" style="font-family: 'Lobster Two', serif;font-size: 90px;">
                        <p>The Pic Box</p>
                        <h2>Create Your Online Portfolio</h2>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>
</div>
